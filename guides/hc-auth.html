<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HC Identity - HC Guides</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/guides.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const savedLang = localStorage.getItem('preferredLanguage') || 'en';
        document.documentElement.setAttribute('data-initial-lang', savedLang);
    </script>
</head>
<body>
    <div class="lang-toggle-container">
            <div class="lang-bg"></div>
            <div class="lang-option" id="lang-en" onclick="setLanguage('en')">
                <span class="flag-icon">ðŸ‡ºðŸ‡¸</span>
            </div>
            <div class="lang-option" id="lang-hu" onclick="setLanguage('hu')">
                <span class="flag-icon">ðŸ‡­ðŸ‡º</span>
            </div>
        </div>
    <div class="guide-container">
        <nav class="sidebar" id="sidebar">
            <a href="/" class="sidebar-brand">
                <img src="/assets/icon.png" alt="HC Icon">
                Guides
            </a>
            <div class="sidebar-search">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search">
            </div>
            <ul>
                <li><a href="/hack-club">Hack Club</a></li>
                <li><a href="/hc-auth" class="active">HC Auth</a></li>
                <li><a href="/hackatime">Hackatime</a></li>
                <li><a href="/github-education">GitHub Education</a></li>
                <li><a href="/slack">Slack</a></li>
                <li><a href="/other-resources">Other Resources</a></li>
            </ul>
        </nav>
        <main class="content" id="markdown-content">
            <p>Loading guide...</p>
        </main>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/main.js"></script>
    <script>
        
        fetch('/assets/guides_md/hc-auth.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                const content = document.getElementById('markdown-content');
                content.innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML = '<p>Error loading guide content: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
