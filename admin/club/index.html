<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hack Club Jelentkez√©sek</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="icon" type="image/x-icon" href="../../icon.ico">
    <style>
        body {
            background: linear-gradient(120deg, #1a1a3e 0%, #2d1b69 50%, #0a0a23 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #4ecdc4 50%, #45b7d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-section {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .login-form input {
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(60, 60, 60, 0.8);
            color: white;
            font-size: 1rem;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #b0b0b0;
            font-size: 1rem;
        }
        
        .registrations-table {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, #4ecdc4 0%, #45b7d1 100%);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .table-content {
            padding: 0;
        }
        
        .registration-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            transition: all 0.3s ease;
        }
        
        .registration-item:hover {
            background: rgba(78, 205, 196, 0.05);
        }
        
        .registration-item:last-child {
            border-bottom: none;
        }
        
        .registration-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .student-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .registration-date {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .registration-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .detail-item {
            color: #e0e0e0;
        }
        
        .detail-label {
            color: #4ecdc4;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        
        .interests-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .interest-tag {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .status-select {
            background: rgba(60, 60, 60, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
        }
        
        .status-registered { color: #ffd700; }
        .status-contacted { color: #45b7d1; }
        .status-confirmed { color: #4ecdc4; }
        .status-declined { color: #ec3750; }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .delete-btn {
            background: #ec3750;
            color: white;
        }
        
        .delete-btn:hover {
            background: #d63447;
        }
        
        .email-status {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .email-success {
            color: #4ecdc4;
        }
        
        .email-failed {
            color: #ec3750;
        }
        
        .no-data {
            text-align: center;
            padding: 3rem;
            color: #b0b0b0;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #4ecdc4;
        }
        
        .error-message {
            background: rgba(236, 55, 80, 0.2);
            border: 1px solid rgba(236, 55, 80, 0.3);
            color: #ff6b8a;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .dashboard-title {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .registration-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .registration-details {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">üéØ Hack Club Admin Dashboard</h1>
            <p style="color: #b0b0b0; font-size: 1.1rem;">Jelentkez√©sek kezel√©se √©s nyomon k√∂vet√©se</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #4ecdc4;">Admin Bejelentkez√©s</h2>
            <form id="loginForm" class="login-form">
                <input type="password" id="password" placeholder="Admin jelsz√≥" required>
                <button type="submit" class="btn btn-primary">Bejelentkez√©s</button>
            </form>
        </div>

        <!-- Dashboard Content (hidden until login) -->
        <div id="dashboardContent" style="display: none;">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRegistrations">-</div>
                    <div class="stat-label">√ñsszes jelentkez≈ë</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="codingInterested">-</div>
                    <div class="stat-label">K√≥dol√°s ir√°nt √©rdekl≈ëdik</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="designInterested">-</div>
                    <div class="stat-label">3D Design ir√°nt √©rdekl≈ëdik</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="contentInterested">-</div>
                    <div class="stat-label">Content Creation ir√°nt √©rdekl≈ëdik</div>
                </div>
            </div>

            <!-- Registrations Table -->
            <div class="registrations-table">
                <div class="table-header">
                    <h2 class="table-title">Jelentkez√©sek</h2>
                    <button class="refresh-btn" onclick="loadRegistrations()">üîÑ Friss√≠t√©s</button>
                </div>
                <div class="table-content" id="registrationsContent">
                    <div class="loading">Bet√∂lt√©s...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('hackclub_admin_token');
        
        // Check if already logged in
        if (authToken) {
            showDashboard();
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            submitButton.textContent = 'Bejelentkez√©s...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('https://api.deakteri.club/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    authToken = result.token;
                    localStorage.setItem('hackclub_admin_token', authToken);
                    showDashboard();
                } else {
                    alert('Hib√°s jelsz√≥!');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('H√°l√≥zati hiba t√∂rt√©nt!');
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
        
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
            loadRegistrations();
        }
        
        async function loadRegistrations() {
            const content = document.getElementById('registrationsContent');
            content.innerHTML = '<div class="loading">Bet√∂lt√©s...</div>';
            
            try {
                const response = await fetch('https://api.deakteri.club/api/hackclub-registrations', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    // Token expired, redirect to login
                    localStorage.removeItem('hackclub_admin_token');
                    location.reload();
                    return;
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displayRegistrations(result.registrations);
                    updateStats(result.registrations);
                } else {
                    content.innerHTML = `<div class="error-message">Hiba: ${result.error}</div>`;
                }
            } catch (error) {
                console.error('Load error:', error);
                content.innerHTML = '<div class="error-message">H√°l√≥zati hiba t√∂rt√©nt!</div>';
            }
        }
        
        function displayRegistrations(registrations) {
            const content = document.getElementById('registrationsContent');
            
            if (registrations.length === 0) {
                content.innerHTML = '<div class="no-data">M√©g nincsenek jelentkez√©sek ü§∑‚Äç‚ôÇÔ∏è</div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            registrations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            content.innerHTML = registrations.map(reg => `
                <div class="registration-item" data-id="${reg.id}">
                    <div class="registration-header">
                        <div class="student-name">${reg.name}</div>
                        <div class="registration-date">${formatDate(reg.timestamp)}</div>
                    </div>
                    
                    <div class="registration-details">
                        <div class="detail-item">
                            <span class="detail-label">Email:</span>
                            <a href="mailto:${reg.email}" style="color: #45b7d1; text-decoration: none;">${reg.email}</a>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Oszt√°ly:</span>
                            ${reg.class}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Kor:</span>
                            ${reg.age} √©v
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">St√°tusz:</span>
                            <select class="status-select status-${reg.status || 'registered'}" 
                                    onchange="updateStatus(${reg.id}, this.value)">
                                <option value="registered" ${(reg.status || 'registered') === 'registered' ? 'selected' : ''}>Jelentkezett</option>
                                <option value="contacted" ${reg.status === 'contacted' ? 'selected' : ''}>Felvett√ºk a kapcsolatot</option>
                                <option value="confirmed" ${reg.status === 'confirmed' ? 'selected' : ''}>Meger≈ës√≠tette</option>
                                <option value="declined" ${reg.status === 'declined' ? 'selected' : ''}>Lemondta</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">√ârdekl≈ëd√©si ter√ºletek:</span>
                        <div class="interests-list">
                            ${reg.readable_interests.map(interest => `<span class="interest-tag">${interest}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="email-status">
                        <span class="${reg.admin_email_sent ? 'email-success' : 'email-failed'}">
                            üìß Admin email: ${reg.admin_email_sent ? 'Elk√ºldve ‚úì' : 'Sikertelen ‚úó'}
                        </span>
                        <span class="${reg.student_email_sent ? 'email-success' : 'email-failed'}">
                            üìß Di√°k email: ${reg.student_email_sent ? 'Elk√ºldve ‚úì' : 'Sikertelen ‚úó'}
                        </span>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn delete-btn" onclick="deleteRegistration(${reg.id}, '${reg.name}')">
                            üóëÔ∏è T√∂rl√©s
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats(registrations) {
            const total = registrations.length;
            const coding = registrations.filter(r => r.interests.includes('coding')).length;
            const design = registrations.filter(r => r.interests.includes('3d')).length;
            const content = registrations.filter(r => r.interests.includes('content')).length;
            
            document.getElementById('totalRegistrations').textContent = total;
            document.getElementById('codingInterested').textContent = coding;
            document.getElementById('designInterested').textContent = design;
            document.getElementById('contentInterested').textContent = content;
        }
        
        async function updateStatus(registrationId, newStatus) {
            try {
                const response = await fetch(`https://api.deakteri.club/api/hackclub-registrations/${registrationId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update the select styling
                    const select = document.querySelector(`[data-id="${registrationId}"] .status-select`);
                    select.className = `status-select status-${newStatus}`;
                } else {
                    alert(`Hiba: ${result.error}`);
                    loadRegistrations(); // Reload to reset
                }
            } catch (error) {
                console.error('Status update error:', error);
                alert('H√°l√≥zati hiba t√∂rt√©nt!');
                loadRegistrations();
            }
        }
        
        async function deleteRegistration(registrationId, name) {
            if (!confirm(`Biztosan t√∂r√∂lni szeretn√©d ${name} jelentkez√©s√©t?`)) {
                return;
            }
            
            try {
                const response = await fetch(`https://api.deakteri.club/api/hackclub-registrations/${registrationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadRegistrations(); // Reload the list
                } else {
                    alert(`Hiba: ${result.error}`);
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('H√°l√≥zati hiba t√∂rt√©nt!');
            }
        }
        
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('hu-HU', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Logout function (add button if needed)
        function logout() {
            localStorage.removeItem('hackclub_admin_token');
            location.reload();
        }
    </script>
</body>
</html>
